<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="top-bar">
      <div id="top-right">
        <img src="./assets/images/ipl.png" alt="logo here" id="ipl-logo" />
        <a href="index.html">
          <button id="home-button" class="add-button-home" style="margin-left: 750px;">Home</button></a
        >
        >
      </div>
    </header>

    <div id="add-team">
      <h1 id="slogan2">Add a Player</h1>
      <form id="addteamform">
        <p>Player Name</p>
        <input
          id="inp1"
          type="text"
          name="playerName"
          placeholder="Enter player name here.."
          required
        />
        <p>Price in Crore</p>
        <input
          id="inp2"
          type="number"
          name="price"
          maxlength="2"
          placeholder="Enter price for player.."
          required
        />
        <p>Select Player playing</p>
        <select
          id="inp3"
          type="text"
          name="isPlaying"
          placeholder="Enter playing status here.."
          required
        >
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
        <p>Select Player Role</p>
        <select id="inp4" type="text" name="role" required>
          <option value="ALL-Rounder">ALL-Rounder</option>
          <option value="Batsman">Batsman</option>
          <option value="Bowler">Bowler</option>
        </select>
        <p>Player Image URL</p>
        <input
          id="inp5"
          type="text"
          name="playerimg"
          placeholder="Enter player image url.."
          required
        />
        <p>Enter Player Team</p>
        <select id="inp6" type="text" name="teamSelect" required></select>

        <button type="submit">Add Player</button>
      </form>
    </div>
    <script src="./assets/js/addPlayer.js"></script>
  </body>
</html>
